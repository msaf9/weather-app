<div class="search">
    <form #myForm="ngForm" (submit)="onSearchSubmit()">
        <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName" (click)="clearSearch()">
    </form>
</div>

<div class="container" *ngIf="weatherData">
    <div class="upper-level">
        <img src="../../assets/hot.png" alt="Hot Weather" *ngIf="weatherData.main.temp > 15">
        <img src="../../assets/cold.jpg" alt="Cold Weather" *ngIf="weatherData.main.temp < 15">

        <div class="weather">
            <div class="location">
                {{ weatherData.name }}
            </div>
            <div class="temperature">
                {{ weatherData.main.temp | number: '1.0-0'}}°C
            </div>
        </div>
    </div>
    <div class="lower-level">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../assets/min.jpg" alt="">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.main.temp_min | number: '1.0-0' }}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../assets/max.jpg" alt="">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.main.temp_max | number: '1.0-0' }}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../assets/humidity.jpg" alt="">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.main.humidity }}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../assets/wind.png" alt="">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{ weatherData.wind.speed }} km/h
                </div>
            </div>
        </div>
    </div>
</div>
